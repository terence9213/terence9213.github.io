<html>
    <head>
        <title>SYNTH</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        
        <!-- STYLE SHEETS -->
        <link rel="stylesheet" href="css\common.css">
        <link rel="stylesheet" href="css\bootstrap\bootstrap.css">
    </head>
    
    <body>
        <div>SYNTH TEST</div>
        <div style="padding: 5px">
            <canvas id="oscilloscope" height="100" width="800"></canvas>
        </div>
        <div id="test-window" style=" padding: 5px; background: #999999;">
            <span>Master Volume</span>
            <input id="volume-slider" type="range" min="0" max="1" value="0.5" step="0.05">
            <button onclick="toggleMute()">Toggle MUTE</button>
        </div>
        <div style="padding: 5px; background: #dddddd">
            <span>Wave: </span>
            <div id="osc-wave-type-picker">
                <input type="radio" name="osc-wave-type" value="sine" checked="checked">Sine
                <input type="radio" name="osc-wave-type" value="square">Square
                <input type="radio" name="osc-wave-type" value="sawtooth">Sawtooth
                <input type="radio" name="osc-wave-type" value="triangle">Triangle
            </div>
        </div>
        <div>
            <span>Attack</span>
            <input id="attack-slider" type="range" min="0" max="1" value="0.2" step="0.05">
            <span id="attack-value">0.2</span>
        </div>
        <div>
            <span>Decay</span>
            <input id="decay-slider" type="range" min="0" max="1" value="0.3" step="0.05">
            <span id="decay-value">0.3</span>
        </div>
        <div>
            <span>Sustain</span>
            <input id="sustain-slider" type="range" min="0" max="1" value="0.8" step="0.05">
            <span id="sustain-value">0.8</span>
        </div>
        <div>
            <span>Release</span>
            <input id="release-slider" type="range" min="0" max="1" value="0.3" step="0.05">
            <span id="release-value">0.3</span>
        </div>
        
        <!-- JAVA SCRIPT -->
        <!-- use "jquery-3.2.1.min.js" in RELEASE -->
        <script src="js\jquery\jquery-3.2.1.js"></script>
        <script src="js\bootstrap\bootstrap.js"></script>
        
        <script src="js\common.js"></script>
        <script src="js\synth.js"></script>
    </body>
    
</html>
