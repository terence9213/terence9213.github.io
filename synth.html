<html>
    <head>
        <title>SYNTH</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        
        <!-- STYLE SHEETS -->
        <link rel="stylesheet" href="css\common.css">
        <link rel="stylesheet" href="css\bootstrap\bootstrap.css">
    </head>
    
    <body>
        <div>SYNTH TEST</div>
        <div id="test-window" style="background: #999999;">
            <span>Master Volume</span>
            <input id="volume-slider" type="range" min="0" max="1" value="0.1" step="0.05">
            <button onclick="toggleMute()">Toggle MUTE</button>
        </div>
        <div>
            <span>Attack</span>
            <input id="attack-slider" type="range" min="0" max="1" value="0.1" step="0.05">
            <span id="attack-value">0.1</span>
        </div>
        <div>
            <span>Decay</span>
            <input id="decay-slider" type="range" min="0" max="1" value="0.1" step="0.05">
            <span id="decay-value">0.1</span>
        </div>
        <div>
            <span>Sustain</span>
            <input id="sustain-slider" type="range" min="0" max="1" value="0.5" step="0.05">
            <span id="sustain-value">0.5</span>
        </div>
        <div>
            <span>Release</span>
            <input id="release-slider" type="range" min="0" max="1" value="0.1" step="0.05">
            <span id="release-value">0.1</span>
        </div>
        
        <!-- JAVA SCRIPT -->
        <!-- use "jquery-3.2.1.min.js" in RELEASE -->
        <script src="js\jquery\jquery-3.2.1.js"></script>
        <script src="js\bootstrap\bootstrap.js"></script>
        
        <script src="js\common.js"></script>
        <script src="js\synth.js"></script>
    </body>
    
</html>
